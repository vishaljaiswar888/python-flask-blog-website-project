{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/gg-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params["blog_name"]}}</h1>
                            <span class="subheading">{{params["tag_line"]}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

        <!-- Todo: Fetch it using for loop from the database -->
                    <!-- Post preview -->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title[0:55] }}</h2>
                            <h3 class="post-subtitle">{{post.tag_line[0:40]}}...</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{ post.content[0:100] }}...
                    <hr>

                    </a></li>
					{% endfor %}
                    
                    <!-- Pager-->
                    <br>
<div class='test'>
  <div style='float: left;'>
    <td><a href="{{prev}}"><button type="button" class="btn btn-primary">&larr; Back Posts</button></a></td>
  </div>
  <div style='float: right;'>
    <td><a href="{{next}}"><button type="button" class="btn btn-primary">Next Posts &rarr;</button></a></td>
  </div>
</div>
            <br>
            <br />
            </br>
            </br>
</div>
</div>
</div>
{% endblock %}
